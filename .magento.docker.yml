name: magento
system:
    mode: 'developer'
services:
    php:
        version: '8.1'
        extensions:
            enabled:
                - xsl
                - json
                - redis
    mysql:
        version: '10.3'
        image: 'mariadb'
    redis:
        version: '5.0'
        image: 'redis'
    elasticsearch:
        version: '7.5'
        image: 'magento/magento-cloud-docker-elasticsearch'
    mailhog:
        version: '1.0'
        image: 'mailhog'
hooks:
    build: |
        set -e
        php ./vendor/bin/ece-tools run scenario/build/generate.xml
        php ./vendor/bin/ece-tools run scenario/build/transfer.xml
    deploy: 'php ./vendor/bin/ece-tools run scenario/deploy.xml'
    post_deploy: 'php ./vendor/bin/ece-tools run scenario/post-deploy.xml'
mounts:
    var:
        path: 'var'
    app-etc:
        path: 'app/etc'
    pub-media:
        path: 'pub/media'
    pub-static:
        path: 'pub/static'
